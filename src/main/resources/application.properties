# url of the database
spring.datasource.url=jdbc:mysql://localhost:3306/carclubdb?useSSL=false

# username and password for the database
spring.datasource.username=root
spring.datasource.password=123456789

# hibernate properties
# the SQL dialect makes Hibernate genrate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

#hibernate ddl.auto (create, create-drop, validate, update)
# keep on update to maintain database information on reboots
spring.jpa.hibernate.ddl-auto= update
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type=TRACE
spring.jpa.properties.hibernate.format_sql=false