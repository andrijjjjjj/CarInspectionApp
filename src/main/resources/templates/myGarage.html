<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>CCSCC Car Inspection and Waiver App</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<!-- import navigation bar (header) new!! andrij -->
	<div th:insert="Navbar :: navbar">  </div> 
	
	<br>
	<br>

	<div class="container"><br>
	
	<h2><span th:text="${user.getFirstName()}">default</span>'s Garage:</h2>
	<br>
	
	<table class="table">
		<tr>
		<th> #  </th>
		<th> Make  </th>
		<th> Model </th>
		<th> Year  </th>
		<th> License </th>
		<th> Class </th>
		<th> Photo </th>
		</tr>
		
		<ul th:each="car : ${myGarage}">
			<tr>
				<td><p th:text="${user.findCar(car)}"/></td>
				<td><p th:text="${car.getMake()}"/></td> 
				<td><p th:text="${car.getModel()}"/></td>
				<td><p th:text="${car.getYear()}"/></td>
				<td><p th:text="${car.getLicensePlateNum()}"/></td>
				<td><p th:text="${car.getVehicleClass()}"/></td>
				<td><img th:src="${car.getCarImagePath()}" style="width:17em; height: 10em;"><td>
			</tr>
		</ul>
		
		<!-- <ul th:each="car : ${myGarage}">
			<tr>
				<td><p th:text="${car.getMake()}"/></td>
				<td><p th:text="${car.getModel()}"/></td>
				<td><p th:text="${car.getYear()}"/></td>
				<td><p th:text="${car.getVehicleClass()}"/></td>
			</tr>
		</ul> -->
	</table> 
	
	<form action="/addCar">
    <input type="submit" value="Add a car to your garage" class="btn btn-success"/>
</form>
<br>
<form action="/deleteCar">
    <input type="submit" value="Remove a car from your garage" class="btn btn-danger" />
</form>
		
	</div>
</body>
</html>
