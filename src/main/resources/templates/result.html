<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>CCSCC: Driver Information</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Driver Information:</h1>
    <p th:text="'First name: ' + ${signupDriver.firstName}" />
    <p th:text="'Last name: ' + ${signupDriver.lastName}" />
    <p th:text="'Birthday: ' + ${signupDriver.birthday}" />
    <p th:text="'Phone#: ' + ${signupDriver.phoneNumber}" />
    <p th:text="'Gender: ' + ${signupDriver.gender}" />
    <p th:text="'Email: ' + ${signupDriver.email}" />
    <p th:text="'User name: ' + ${signupDriver.username}" />
    <p th:text="'Password: ' + ${signupDriver.password}" />
</body>
</html>
