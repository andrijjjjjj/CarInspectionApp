<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head>
		<meta charset="UTF-8">
		<!-- CSS STYLESHEET -->
		<link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
		<!-- JAVASCRIPT (NAVBAR NEEDS THIS!) -->
		<script th:href="@{/js/bootstrap.js}"></script>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		
		<title>CCSCC: Login</title>
	</head>
	
	<body>
		<!-- Navigation bar (stored externally in Navbar.html) -->
		<!-- <div th:insert="Navbar :: navbar"></div>  -->
		<!-- Navbar is disabled for login -->
		
		<!-- Add content here: -->
			<div class="container" style="align-items: center;justify-content: center;padding:5em;">

		<div class="row">
			<div class="col-md-6 col-md-offset-3">
			
			<h1> CCSCC: Login</h1>
			<form th:action="@{/login}" method="post">
			
			
			<!-- error message -->
			<div th:if="${param.error}">
				<div class="alert alert-danger">Invalid Username or Password</div>
			</div>
			
			<!-- logout message -->
			<div th:if="${param.logout}">
				<div class="alert alert-info">You have been logged out</div>
			</div>
			
			<div class ="form-group">
				<label for="username">Username : </label>
				<input type="text" class="form-control" id="username" name="username" placeholder="Enter Email ID" autofocus="autofocus"/>
			</div>
			
			<div class ="form-group">
				<label for="password">Password : </label>
				<input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" autofocus="autofocus"/>
			</div>	
			
			
			<div class="form-group">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3">
						<input type="submit" name="login-submit" id="login-submit"
							class="form-control btn btn-primary" value="Log In">
					</div>
				</div>
			</div>	
			
				
			</form>
			<div class="form-group">
				<span>New User? <a href ="/" th:href="@{/registration}" >Register Here</a></span>
			
			</div>
			</div>
		</div>
	</div>
		
	</body>
</html>
