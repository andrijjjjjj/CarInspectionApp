<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>CCSCC Car Inspection and Waiver App</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<!-- create navigation bar (header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#navbar" aria-expanded="false"
				aria-controls="navbar">
				<span class="sr-only">Toggle Navigation</span> <span
				class="icon-bar"></span><span class="icon-bar"></span><span
				class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/" th:ref="@{/}">CCSCC Car Inspection and Waiver App</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
			<li sec:authorize="isAuthenticated()"><a th:href="@{/waiver}">Waiver</a></li>
			<li sec:authorize="isAuthenticated()"><a th:href="@{/uploadimage}">Upload Image</a></li>
			<li sec:authorize="isAuthenticated()"><a th:href="@{/myGarage}">My Garage</a></li>
			<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
			</ul>
			</div>	
		</div>
	</nav>
	
	<br>
	<br>

	<div class="container"><br>
	
	<h2>delete a vehicle:</h2>
	<br>
	
		<table class="table">
		<tr>
		<th> Vehicle #  </th>
		<th> Make  </th>
		<th> Model </th>
		<th> Year  </th>
		<th> License </th>
		<th> Class </th>
		</tr>
		
		<ul th:each="car : ${myGarage}">
			<tr>
				<td><p th:text="${user.findCar(car)}"/></td>
				<td><p th:text="${car.getMake()}"/></td> 
				<td><p th:text="${car.getModel()}"/></td>
				<td><p th:text="${car.getYear()}"/></td>
				<td><p th:text="${car.getLicensePlateNum()}"/></td>
				<td><p th:text="${car.getVehicleClass()}"/></td>
			</tr>
		</ul>
	</table> 
	
	<p>Select a vehicle by typing its vehicle number & submitting</p>
	
	<form th:action="@{/deleteCar}" method="post">
			
		<div class="form-group"> 
			<input type="number" class="form-control" id="index" name="index" placeholder="Vehicle #" autofocus="autofocus"/>
		</div>
		
		<div class="form-group">
			<button type="submit" class="btn btn-danger">Delete vehicle</button>
		</div>
	</form>
	</div>
</body>
</html>
