<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>CCSCC Car Inspection and Waiver App</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<!-- import navigation bar (header) new!! andrij -->
	<div th:insert="Navbar :: navbar">  </div> 
	
	<br>
	<br>
	
	<div class = "container">
		<div class = "row">
			<div class ="col-md-6 col-md-offset-3">
			
			<h1>Add a vehicle</h1>
			<form th:action="@{/addCar}" enctype="multipart/form-data" method="post" >
			
				<div class="form-group"> 
					<input type="text" class="form-control" id="carMake" name="carMake" placeholder="Vehicle Manufacturer" autofocus="autofocus"/>
				</div>
				<div class="form-group"> 
					<input type="text" class="form-control" id="carModel" name="carModel" placeholder="Vehicle Model" autofocus="autofocus"/>
				</div>
				<div class="form-group"> 
					<input type="number" class="form-control" id="carYear" name="carYear" placeholder="Vehicle Year" autofocus="autofocus"/>
				</div>
				<!-- <div class="form-group"> 
					<input type="text" class="form-control" id="carClass" name="carClass" placeholder="Vehicle Class" autofocus="autofocus"/>
				</div> -->
				<div class="form-group">
				<select type="text" class="form-control" id="carClass" name="carClass" placeholder="Vehicle Class" required autofocus="autofocus">
                    <option value="Select a Car Classification" disabled >Select a Car Classification</option>
                    <option value="Touring">Touring</option>
                    <option value="B Spec">B Spec</option>
                    <option value="Production">Production</option>
                    <option value="Super Touring">Super Touring</option>
                    <option value="Grand Touring">Grand Touring</option>
                    <option value="Formula">Formula</option>
                    <option value="Spec Miata">Spec Miata</option>
                    <option value="Sports Racing">Sports Racing</option>
                    <option value="Sedan">Sedan</option>
                </select>
                </div>
				<div class="form-group"> 
					<input type="text" class="form-control" id="licensePlateNum" name="licensePlateNum" placeholder="Vehicle License Plate Number" autofocus="autofocus"/>
				</div>
				<div class="form-group">
				<input type="file" name="carPhoto" id="carPhoto" accept="image/png, image/jpeg" autofocus="autofocus"/>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-success">Add vehicle!</button>
				</div>
			</form>
			</div>
		</div>
	</div>
	<!-- <H1><span th:text="${newCar}"> </span></H1> -->
</body>
</html>
