<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head>
		<meta charset="UTF-8">
		<!-- CSS STYLESHEET -->
		<link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
		<!-- JAVASCRIPT (NAVBAR NEEDS THIS!) -->
		<script th:href="@{/js/bootstrap.js}"></script>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		
		<title>CCSCC: Admin Mode</title>
	</head>
	
	<body>
		<!-- Navigation bar (stored externally in Navbar.html) -->
		<div th:insert="Navbar :: navbar"></div> 
		<!-- DONT DELETE -->
		
		<!-- Add content here: -->
			<br>
	<br>
	<!-- create HTML registration form -->
	<div class = "container">
		<div class = "row">
			<div class ="col-md-6 col-md-offset-3">
			
			<!-- success message -->
			<div th:if="${param.success}">
			<br>
			<br>
				<div class ="alert alert-info">You have successfully added a user!</div>
			</div>
			
			<h1>Add a user</h1>
			<form th:action="@{/addUser}" method="post" th:object="${user}">
				<div class="form-group">
					<label class="control-label" for="firstName">First Name</label>
					<input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus">
				</div>
				<div class="form-group">
					<label class="control-label" for="lastName">Last Name</label>
					<input id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus">
				</div>
				<div class="form-group">
					<label class="control-label" for="email">Email</label>
					<input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus">
				</div>

				<div class="form-group">
					<label class="control-label" for="birthday">Birthday</label>
					<input id="birthday" class="form-control" th:field="*{birthday}" required autofocus="autofocus">
				</div>

				<div class="form-group">
					<label class="control-label" for="phoneNumber">Phone Number</label>
					<input id="phoneNumber" class="form-control" th:field="*{phoneNumber}" required autofocus="autofocus">
				</div>
				<div class="form-group">
					<label class="control-label" for="password">
						Password
					</label>
					<input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus">
					<br>
				<div class="form-group">
				<button type="submit" class="btn btn-success">Add a user</button>
				</div>
				</div>
			</form>
			</div>
		</div>
	</div>
		
	</body>
</html>
